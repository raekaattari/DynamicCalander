<!DOCTYPE HTML>

<html>

<head>

    <title> CALENDAR </title>

    <script src="https://classes.engineering.wustl.edu/cse330/content/calendar.min.js" type="text/javascript"></script>

    <!-- <link rel="stylesheet" type="text/css" href="calendarstylesheet.css"> -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/start/jquery-ui.css" type="text/css"
        rel="Stylesheet" />
    <!-- We need the style sheet linked
    above or the dialogs/other parts of jquery-ui won't display correctly!-->

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <!-- The main library. 
    Note: must be listed before the jquery-ui library -->

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
    <!-- jquery-UI 
    hosted on Google's Ajax CDN-->
    <!-- Note: you can download the javascript file from the link -->

    <link rel="stylesheet" href="calendar.css" type="text/css">


    <!--MOST OF THE FOLLOWING BASED OFF OF FOLLOWING LINK: https://www.w3schools.com/css/tryit.asp?filename=trycss_grid-->


    <!--FIX THIS STYlING-->

</head>

<body>
    <h1>Calendar</h1>

    <div id="loginuser" class="login" style="display: block">

        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button id="login_btn">Log In!</button>

    </div>

    <div id="registeruser" class="register" style="display: block">

        <input type="text" id="first_name" placeholder="First" />
        <input type="text" id="last_name" placeholder="Last" />
        <input type="text" id="newusername" placeholder="Username" />
        <input type="password" id="newpassword" placeholder="Password" />
        <button id="register_btn">Create Account!</button>

    </div>

    <div id="addevent" style="display:none">

        Title: <input type="text" id="title" />
        Start Date: <input type="date" id="startdate" />
        End Date: <input type="date" id="enddate" />
        Start Time: <input type="time" id="time" />
        Note: <input type="text" id="note" />
        <button id="event_btn"> Create Event! </button>

    </div>

    <div id="chooseCalendar">
        <h1> <span id="month"> Month </span> <span id="year"> Year </span></h1>
        <button type="button" id="prev_month_btn"> PreviousMonth</button>
        <button type="button" id="next_month_btn"> NextMonth</button>
    </div>




    <table id="calendar">
        <thead>
            <tr>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
        </thead>
        <tbody id="calendarBody">
            <div id = "events" style="display:none">
                <input type="text" id="displayevent">
            </div>
        </tbody>
    </table>

    <div id="logout" style="display:none">
        <button type="button" id="logout_btn"> Logout</button>
    </div>
    <script src="./calendar.js"></script>
</body>

</html>

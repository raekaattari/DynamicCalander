<body>
    <h1>Calendar</h1>

    <div id="loginuser">

        Username: <input type="text" id="username" placeholder="Username" />
        Password: <input type="password" id="password" placeholder="Password" />
        <button id="login_btn">Log In!</button>

    </div>

    <div id="registeruser">

        First Name: <input type="text" id="first_name" placeholder="First" />
        Last Name: <input type="text" id="last_name" placeholder="Last" />
        Username: <input type="text" id="newusername" placeholder="Username" />
        Password: <input type="password" id="newpassword" placeholder="Password" />
        <button id="register_btn">Create Account!</button>

    </div>

    <div id="addevent" style="visibility:hidden">

        Title: <input type="text" id="event_title" />
        Start Date: <input type="date" id="event_startdate" />
        End Date: <input type="date" id="event_enddate" />
        Start Time: <input type="time" id="event_time" />
        Note: <input type="text" id="event_note" />
        <button id="event_btn"> Create Event! </button>

    </div>

    <div id="chooseCalendar">
        <h1> <span id="month"> Month </span> <span id="year"> Year </span></h1>
        <button type="button" id="prev_month_btn"> PreviousMonth</button>
        <button type="button" id="next_month_btn"> NextMonth</button>
    </div>




    <table id="calendar">
        <thead>
            <tr>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
        </thead>
        <tbody id="calendarBody">

        </tbody>
    </table>

    <div id="logout" style="visibility:hidden">
            <button type="button" id="logout"> Logout</button>
        </div>
    <script src="./calendar.js"></script>
